    <script>
        window.onload = function () {
            let oC = document.querySelector('#c1');
            let gd = oC.getContext('2d');

            // 检车圆形的位置
            let cx = 300, cy = 300, r = 100;

            oC.onmousemove = function (ev) {
                let a = ev.offsetX - cx;
                let b = ev.offsetY - cy;

                let dis = Math.sqrt(a*a, b*b)
                gd.beginPath();
                gd.arc(cx, cy, r, 0, 2 * Math.PI, true);

                if (dis<=r) {
                    // gd.arc(cx, cy, r, 0, 2 * Math.PI, true);
                    gd.fillStyle = 'yellow';
                } else {
                    gd.fillStyle = '#ccc';
                }
                gd.fill();
            }
