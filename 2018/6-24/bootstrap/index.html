<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/bootstrap.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="./dist//js/bootstrap.js"></script>
</head>
<body>
    <br><br><br>
        <img 
            class="img-thumbnail"
            src="https://gss0.bdstatic.com/70cFfyinKgQIm2_p8IuM_a/daf/pic/item/0df431adcbef760903428c1722dda3cc7dd99ee8.jpg" 
            alt=""
        />
    <br><br><br>
    <button class="btn" >按钮</button>
    <button class="btn btn-default" >按钮</button>
    <button class="btn btn-success" disabled >按钮</button>
    <button class="btn btn-primary btn-sm active" >按钮</button>
    <button class="btn btn-primary btn-sm btn-block" >按钮</button>
    <button class="btn btn-success btn-lg" >按钮</button>
    <button class="btn btn-info" >按钮</button>
    <button class="btn btn-warning" >按钮</button>
    <button class="btn btn-danger" >按钮</button>
    <button class="btn btn-link" >按钮</button>
    <a class="btn btn-primary" >按钮</a>
    <form action="#">
        <br><br><br>
        <div class="form form-inline">
            <div class="form-group has-success" >
                <label for="" class="control-label" >提示信息:</label>
                <input class="form-control input-sm" placeholder="提示信息" />
            </div>
            <div class="form-group has-error " >
                <label for="" class="control-label" >提示信息:</label>
                <select name="" id="" class="form-control input-lg" >
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
            <div class="form-group has-warning" >
                <label for="" class="control-label" >提示信息:</label>
                <textarea class="form-control" name="" id="" cols="30" rows="2"></textarea>
            </div>
        </div>
    </form>
    <br><br><br><br>
    <table class="table table-striped table-bordered table-hover " >
            <thead>
                <tr> <th>H1</th> <th>H2</th> <th>H3</th> </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>2</td><td>3</td></tr>
                <tr><td>1</td><td colspan="2" >2</td></tr>
                <tr><td colspan="3" >1</td></tr>
                <tr><td>1</td><td>2</td><td>3</td></tr>
                <tr class="info" ><td rowspan="2">1</td><td colspan="2" >2</td></tr>
                <tr><td colspan="3" >1</td></tr>
                <tr><td>1</td><td>2</td><td>3</td></tr>
                <tr class="success" ><td>1</td><td colspan="2" >2</td></tr>
                <tr><td colspan="3" >1</td></tr>
            </tbody>
        </table>
    <button class="btn btn-info" >Button</button>
    <h1 >Hello<small> word </small></h1>
    <h2 >Hello<small> word </small></h2>
    <h3 >Hello<small> word </small></h3>
    <h4 >Hello<small> word </small></h4>
    <h5 >Hello<small> word </small></h5>
    <h6 >Hello<small> word </small></h6>
    <p>
        <mark>顶多</mark><del>就是</del><strong>一些新</strong>功能的<i>添加</i><ins>而已</ins>，和优化<u>而已</u>，一般如果是删掉功能都是大版本更新，所以不影响的哈
    </p>
    <p class="text-left" >文本</p>
    <p class="text-center" >文本</p>
    <p class="text-right" >文本</p>
    <p class="text-lowercase" >HELLO</p>
    <p class="text-uppercase" >hello</p>
    <p class="text-capitalize" >hello!</p>
</body>
</html>
